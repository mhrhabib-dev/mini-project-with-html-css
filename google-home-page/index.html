<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home</title>
    <!-- Fontawesome icon web connecting token  -->
    <script src="https://kit.fontawesome.com/37df3b9ad9.js" crossorigin="anonymous"></script>
    <!-- css file -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
   <nav>
    <a href="#">Gmail</a>
    <a href="#">Images</a>
    <a href="#"><img src="images/g-menu.png" alt="" class="nav-menu-icon"></a>
    <a href="#"><img src="images/logo.jpg" alt="" class="nav-logo"></a>
   </nav>
   <header>
      <div class="google-home">
         <h1>
            <span class="g-g">G</span><span class="g-oe">o</span><span class="go-o">o</span><span class="g-g">g</span><span class="go-l">l</span><span class="g-oe">e</span>
         </h1>
         <form class="google-form-home">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="search" placeholder="Search on google or type url" >
            <img src="images/g-lens.png" alt="" class="google-lens">
            <img src="images/g-mic.png" alt="" class="google-mic">

         </form>

      </div>
      <div class="gHome-social-icon-parent">
         <div class="gHome-social-icon-single">
            <i class="fa-brands fa-youtube"></i>
            <p>Youtube</p>
         </div>
         <div class="gHome-social-icon-single">
            <i class="fa-brands fa-facebook"></i>
            <p>Facebook</p>
         </div>
         <div class="gHome-social-icon-single">
            <i class="fa-brands fa-github"></i>
            <p>Github</p>
         </div>
         <div class="gHome-social-icon-single">
            <i class="fa-brands fa-instagram"></i>
            <p>Instagram</p>
         </div>
         <div class="gHome-social-icon-single">
            <i class="fa-brands fa-twitter"></i>
            <p>Twitter</p>
         </div>
         <div class="gHome-social-icon-single">
            <i class="fa-brands fa-tiktok"></i>
            <p>Tiktok</p>
         </div>
         <div class="gHome-social-icon-single">
            <i class="fa-brands fa-linkedin"></i>
            <p>Twitter</p>
         </div>
         <div class="gHome-social-icon-single">
            <i class="fa-brands fa-google-drive"></i>
            <p>Drive</p>
         </div>
         <div class="gHome-social-icon-single">
            <i class="fa-brands fa-square-reddit"></i>
            <p>Reddit</p>
         </div>
         <div class="gHome-social-icon-single">
            <i class="fa-solid fa-plus"></i>
            <p>Add</p>
         </div>
      </div>
    
   </header>
    
</body>
</html>
