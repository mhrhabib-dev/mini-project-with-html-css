<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login</title>
    <!-- custom css  -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="facebook-login-page">
        <div class="fb-login-left">
            <h2>Facebook</h2>
            <p>Connect with friends and the world around you on facebook</p>
        </div>
        <div class="fb-login-right">
            <form>
                <input type="email" placeholder="E-mail or Phone Number">
                <input type="password" placeholder="password">
                <button class="fb-login-btn">Login</button>
                <a class="fb-forgot-txt" href="#">Forgot Password?</a>
                <hr>
                <a class="new-btn" href="#">Create a New Account</a>

            </form>
        </div>
    </div>
</body>
</html>
